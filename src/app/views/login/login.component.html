<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-5 border-4 rounded-4">
                <div class="d-flex justify-content-center">
                    <img src="../../../assets/logo.png" class="mb-4 img-fluid w-50">
                </div>
            
            <form (submit)="fnLogin($event)">
                <div class="mb-3 mx-3">
                    <label for="username" class="form-label"><strong class="fs-5">Usuario</strong></label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3 mx-3">
                    <label for="password" class="form-label"><strong class="fs-5">Contraseña</strong></label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-primary w-50 mx-3 mt-3">Iniciar Sesión</button>
                </div>
                
            </form>
            </div>
            
        </div>
    </div>
</div>
